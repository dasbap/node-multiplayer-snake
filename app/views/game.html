<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Snake</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/settings.css" />
</head>
<body>
    <a id="top" href="#" class="sr-only">Haut de page</a>

    <div id="cover">
        <div class="navigation">
        <label class="nav-label" for="player-name">
            You are <input id="player-name" name="player-name" readonly maxlength="10" />
        </label>
        <div class="nav-button-bar">
            <a href="#top" id="play-or-watch-button" title="Spectate or rejoin game">Watch</a>
            <a href="#playerSettings" title="Go to settings">Settings</a>
            <button id="full-screen-button" title="Go into full-screen mode"></button>
        </div>
        </div>

        <div id="kill-messages"></div>

        <div class="body-content">
        <div class="main-container">
            <div class="left-content">
            <div id="game-board"></div>
            </div>
            <div class="right-content">
            <div id="player-stats"></div>
            <div id="notifications"></div>
            </div>
        </div>

        <div id="playerSettings" class="settings-menu">
            <fieldset>
            <legend>Player Settings</legend>

            <!-- Association correcte du label -->
            <label for="player-name">Please Enter a Valid Name (10 Characters Max)</label>

            <ul class="text-button-list">
                <li>
                <input id="volumeSlider" type="range" min="0" max="1" step="0.2" value="1" />
                <img src="assets/volume-icon.png" class="volume-icon" alt="Volume icon" />
                </li>
                <li>
                <button id="toggleSoundButton" class="options-text-button" title="Mute or unmute sound">Mute</button>
                </li>
            </ul>

            <ul class="text-button-list">
                <li>
                <button id="changePlayerNameButton" class="options-text-button" title="Change your name">Change Name</button>
                </li>
                <li>
                <button id="changePlayerColorButton" class="options-text-button" title="Change your snake's color">Change Color</button>
                </li>
                <li>
                <button id="toggleGridLinesButton" class="options-text-button" title="Show or hide grid lines">Toggle GridLines</button>
                </li>
                <li>
                <label for="image-upload" class="image-upload-label" title="Customize your snake by uploading an image (Will be scaled down to size)">
                    Change Snake Image
                    <input type="file" id="image-upload" accept="image/*" />
                </label>
                </li>
                <li>
                <button id="clearUploadedImageButton" class="options-text-button" title="Clear uploaded snake image">Clear Image</button>
                </li>
                <li>
                <label for="background-image-upload" class="image-upload-label" title="Upload a background image">
                    Change Background Image
                    <input type="file" id="background-image-upload" accept="image/*" />
                </label>
                </li>
                <li>
                <button id="clearUploadedBackgroundImageButton" class="options-text-button" title="Clear uploaded background image">Clear Image</button>
                </li>
            </ul>
            </fieldset>
        </div>

        <div id="adminControls" class="settings-menu">
            <fieldset>
            <legend>Admin Controls</legend>

            <div class="options-controls">
                <label for="currentSpeed" class="options-label">Speed:</label>
                <label id="currentSpeed" class="options-value">0</label>
                <button id="decreaseSpeedButton" class="minus-button" title="-1">-</button>
                <button id="increaseSpeedButton" class="plus-button" title="+1">+</button>
                <button id="resetSpeedButton" class="reset-button" title="Reset to Default">Reset</button>
            </div>

            <div class="options-controls">
                <label for="currentFoodAmount" class="options-label">Food:</label>
                <label id="currentFoodAmount" class="options-value">0</label>
                <button id="decreaseFoodButton" class="minus-button" title="-1">-</button>
                <button id="increaseFoodButton" class="plus-button" title="+1">+</button>
                <button id="resetFoodButton" class="reset-button" title="Reset to Default">Reset</button>
            </div>

            <div class="options-controls">
                <label for="currentNumberOfBots" class="options-label">Bots:</label>
                <label id="currentNumberOfBots" class="options-value">0</label>
                <button id="decreaseBotsButton" class="minus-button" title="-1">-</button>
                <button id="increaseBotsButton" class="plus-button" title="+1">+</button>
                <button id="resetBotsButton" class="reset-button" title="Reset to Default">Reset</button>
            </div>

            <div class="options-controls">
                <label for="currentStartLength" class="options-label">Start Length:</label>
                <label id="currentStartLength" class="options-value">0</label>
                <button id="decreaseStartLengthButton" class="minus-button" title="-1">-</button>
                <button id="increaseStartLengthButton" class="plus-button" title="+1">+</button>
                <button id="resetStartLengthButton" class="reset-button" title="Reset to Default">Reset</button>
            </div>
            </fieldset>
        </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
